<div  class="dialog-container">
  <h1 mat-dialog-title>{{ id ? 'Modifier' : 'Ajouter' }} une Chambre</h1>
  
  <form [formGroup]="form">
    <label for="nom">Num√©ro :    </label>
    <input class="input-min" placeholder="Numero" formControlName="numero"><br>
    <label for="nom">Type :    </label>
    <select  formControlName="type" class="input-mint" ><br>
      <option value="Simple">Simple</option>
      <option value="Double">Double</option>
      <option value="Triple">Triple</option>
      <option value="Familiale">Familiale</option>
  </select><br>
  <label for="nom">Prix :    </label>
    <input class="input-minp" matInput placeholder="Prix" formControlName="prix"><br>
    <label for="nom">Image :    </label>
    <input class="input-mini" matInput placeholder="Image" formControlName="image">
    <label for="nom">Description :</label>
    <textarea placeholder="Description" class="desc" formControlName="description"></textarea>
    <div fxLayout="row" fxLayoutAlign="space-between center" >
    <button class="btnform" (click)="close()">Close</button>
    <button class="btnform" (click)="save()">Save</button>
    </div>
  </form>
</div>
